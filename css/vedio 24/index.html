<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #888888;

        }
        .text-element { text-shadow: 2px 2px 4px #888888;
        outline: 2px solid black;
        border: 2px solid green; 
        border-radius: 5px;
        outline-offset: 2px;

        
        }

    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, illo asperiores? Et, quam? Eveniet nulla at debitis consequatur similique illum assumenda esse tempora, officia a, quis, corporis maxime. Architecto aut nisi illo commodi deleniti?
    </p>
</body>
</html>
