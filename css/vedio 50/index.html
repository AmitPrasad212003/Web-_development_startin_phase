<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>
        img{
            /* filter: blur(10px); */
        }
        .img1{
            filter: brightness(122%) contrast(200%);
        }
        .img2{
            /* filter: grayscale(100%); */
            /* filter: sepia(45%); */
            filter: opacity(0.5);
        }
        .img3{
            filter: invert(1);
        }
    </style>
</head>
